# Week 6 上課內容

* 人: 第九週前為個人學習 Onshape 

* 事: 除了會利用 Onshape 繪出各 Lesson 中所要求的零組件外, 也希望能用手機或電腦的英英字典網羅所需了解的單字廣泛字義。

* 時: 在不同時間點, 即便個人也會需要使用分散式版次管理系統, 來提升電腦輔助設計與繪圖效益, 等到六人協同執行期末專案時, 不同組員可能在不同時間甚至不同時區參與協同, 因此對於分散式版次管理系統的依賴將會越高。

    </script>
</section>

<section data-markdown>
    <script type="text/template">
<!-- 請注意, @others 不可以內縮 -->
* 地: 由於採用可攜與雲端系統, 可以降低因為不同地點電腦套件的版本、內容與設定差異所造成的輔助設計問題.

* 物: 主要採用可攜與雲端系統, 並且在 github classroom 中上課, 每位學員都可以彼此從網站、簡報與網誌中的內容互相觀摩學習.
    </script>

# Week 7 上課內容

### 動態網頁出現問題時處理方法

* 使用 CMSimfly 過程, 碰到無法正確解讀 config/content.htm 時, 可更新程式碼或回報問題的流程

* 1.更新程式碼:

* 從 https://localhost8443 啟動動態網頁

* 動態資料放在config/content.htm

<!-- 請注意, @others 不可以內縮 -->
* 動態網頁出問題時可能是系統無法處理,要解決版本的問題

* 舊的程式沒辦法用圖片當作標題,程式升級後就不會產生錯誤

* 升級flaskapp.py試著用同樣程式處理

* 升級時記得content.htm要停留在某一個版本

* 2.回報問題:

* 如果還是無法處理問題,從課程issues回報問題

## 利用 Markdown 寫投影片
以下利用 Markdown 格式展示 Python 程式碼:
```
# use threading and subprocess to threading the make process
import os
import subprocess
import threading

def domake():
    
    path = "../exposed/api/exposed"
    ubuntu = "../Ubuntu"
    
    # create obj path
    
    if not os.path.exists(path+"/../obj"):
        os.makedirs(path+"/../obj")
    
    subprocess.call(["make", "clean"], cwd=path)
    subprocess.call("make", cwd=path)
    subprocess.call(["cp", "{libslvs.so, _slvs.so, slvs.py}", ubuntu], cwd=path)
    subprocess.call(["python3", "circle_ex.py"], cwd=path+"/"+ubuntu)
    
make = threading.Thread(target=domake)
make.start()
```
